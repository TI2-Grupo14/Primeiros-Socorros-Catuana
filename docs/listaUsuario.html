<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Catuana - Listagem de Publicações</title>
    
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">


    <script src="JavaScript/listaUsuario.js"></script>
    <script src="JavaScript/login.js"></script>
</head>

<body
    style="display:flex;flex-direction:column;align-items: center; justify-content:center;">
    <div style="display: flex; justify-content:center">
        <h1>Listagem de Usuários</h1>
    </div>

    <div class="container" style="margin: 0px;">
        

        <form id="form-informacao">
            <div class="form-group row">
                <div class="col-sm-6">
                    <div id="medicosCadastrados"> </div>
                </div>
                <div class="col-sm-6">
                    <div id="acidentesCadastrados"> </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-informacoes" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome </th>
                            <th scope="col">CPF </th>
                            <th scope="col">E-mail </th>
                            <th scope="col">Celular </th>
                            <th scope="col">ADM</th>
                            <th scope="col">Medico</th>
                        </tr>
                    </thead>
                    <tbody id="table-informacoes">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="script-informacoes.js"></script>


</body>

</html>
