<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <title>Cadastre-se</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Crie a sua conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email para ser seu login" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>


             <p>Selecione o tipo de cadastro desejado</p>
             <br>
             <input type="radio" id="usuario" name="Cadastro" value="1" required placeholder="Cadastro">
             <label for="opcao1">Usuário do Site</label>
             <br>
             <input type="radio" id="medico" name="Cadastro" value="2" required>
             <label for="opcao2">Médico colaborador para postagem de conteúdo</label>
             <br>


            <div class="form-control">
                <label for="number">CPF (apenas dígitos)</label>
                <input type="number" id="cpf" placeholder="123.456.789-10" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>


            <div class="form-control">
                <label for="number">Número de Celular (apenas dígitos)</label>
                <input type="number" id="celular" placeholder="11 99999-9999" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>


            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirme a sua senha</label>
                <input type="password" id="senha-confirmacao" placeholder="Digite sua senha novamente" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button class="button" type="submit"><span>Cadastrar</span></button>


        </form>
    </div>

    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

    <script src="script-login.js"></script>
</body>

</html>
